report:
  to: "you@yourcompany.com"
  subject_template: "7-day Outlook Smart Review â€“ {{ today }} {{ scheduled_time }}"
  group_by: "day"
  columns:
    - Priority
    - Date Received
    - Sender
    - Subject
    - Snippet / Summary
    - Status
    - Recommended Action
    - Why It Matters
  max_items_per_day: 50
  preview_html: "docs/samples/example-summary.html"   # optional

behaviour:
  only_when_outlook_open: true
  lookback_days_inbox: 7
  include_unread_or_flagged_only: true
  exclude_meeting_items: true
  timezone: "Australia/Sydney"

# Email Categories for Color Coding in Reports
# Each category maps email addresses/domains to their display color
email_categories:
  vip_senders:
    color: "#FF0066"  # Pink for VIP individuals
    addresses:
      - "ceo@example.com"
      - "important.person@example.com"
  critical_customers:
    color: "#EE0000"  # Bright red for critical customers
    domains:
      - "criticalclient.com"
      - "majoraccount.com"
  high_customers:
    color: "#C00000"  # Dark red for high-importance customers
    domains:
      - "importantclient.com"
      - "keycustomer.com"
  medium_customers:
    color: "#FF5050"  # Light red for medium customers
    domains:
      - "regularclient.com"
  key_suppliers:
    color: "#00B050"  # Green for suppliers
    domains:
      - "supplier1.com"
      - "supplier2.com"
  supply_chain:
    color: "#E97132"  # Orange for logistics/supply chain
    domains:
      - "logistics.com"
      - "shipping.com"
  service_providers:
    color: "#7030A0"  # Purple for service providers
    domains:
      - "itservices.com"
      - "consultant.com"
  internal_valorem:
    color: "#0070C0"  # Blue for internal company emails
    domains:
      - "valorem.com.au"
      - "yourcompany.com"

priorities:
  vip_domains:
    - "valorem.com"
    - "keycustomer.com"
    - "partnerdomain.com"
    - "board.example"
  vip_senders:
    - "ceo@valorem.com"
    - "cfo@yourcompany.com"
    - "vp@partnerdomain.com"
  ignore_match:
    - "unsubscribe"
    - "no-reply"
    - "automated"
    - "calendar"
    - "invitation"
  ignore_domains:
    - "newsletter.example"
    - "noreply.example"
  downrank_domains:
    - "orders.example"
    - "ops@valorem.com"
  group_mappings:
    "globallubricant.com": "Jason's Clients"

  keyword_rules:
    - pattern: "(?i)\\burgent\\b|\\bASAP\\b|\\bimmediate\\b"
      priority: critical
      suggest: "Reply today"
    - pattern: "(?i)\\btender\\b|\\bRFP\\b|\\bproposal\\b"
      priority: critical
      suggest: "Review tender requirements"
    - pattern: "(?i)\\binvoice\\b|\\bpayment\\b"
      priority: high
      suggest: "Review and process"
    - pattern: "(?i)\\bcontract\\b|\\bagreement\\b"
      priority: high
      suggest: "Review contract terms"
    - pattern: "(?i)\\bpricing\\b|\\bquote\\b"
      priority: high
      suggest: "Prepare pricing response"
    - pattern: "(?i)\\bmeeting\\b|\\bcalendar\\b|\\binvite\\b"
      priority: high
      suggest: "Confirm or propose time"

# AI-Powered Email Analysis (Optional)
ai_analysis:
  enabled: false  # Set to true to enable AI-powered email summaries
  provider: "anthropic"
  model: "claude-3-5-sonnet-20241022"
  api_key_env: "ANTHROPIC_API_KEY"  # Environment variable containing your API key
  analyze_criteria: "flagged_or_vip"  # Which emails to analyze
  # Options:
  #   - "flagged_high": Only flagged + high importance emails
  #   - "all_vip": All VIP emails in the report
  #   - "top_priority": All flagged emails (regardless of importance)
  #   - "flagged_or_vip": Flagged emails OR emails from VIP senders (recommended)
  # Cost estimate: ~$0.10-0.20/month for typical usage (5-10 emails/day)